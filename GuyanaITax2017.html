<br />
<br />
<label> Tax Payable/Month ($): </label>
<input type="text" name="tax1" id="f3"/> <br />
<br />
<input type ="button" value = "Calulate Month Tax" onClick="doMTax()"/>
<br />
<br />

</fieldset>
</form>


<form name="tCalc1" id="f">
<h2> Yearly </h2>

    <legend>Yearly Income Tax Calculator:</legend>

<br /> 

<br />

<br />

<br />
